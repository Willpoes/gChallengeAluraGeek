<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación para gestionar productos en AluraGeek">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>AluraGeek - Gestión de Productos</title>
</head>

<body>
  <header class="header">
    <img src="./assets/Logo.svg" alt="Logo de AluraGeek" />
  </header>

  <main class="main-container">
    <section aria-labelledby="product-list-title">
      <h1 id="product-list-title">MIS PRODUCTOS:</h1>
      <div data-product class="products-container" role="list" aria-live="polite"></div>
    </section>

    <section aria-labelledby="add-product-title">
      <h1 id="add-product-title">AGREGAR PRODUCTOS:</h1>
      <form class="form-container" data-form>        
        <input id="product-name" data-name placeholder="nombre..." type="text" required>
                
        <input id="product-price" data-price placeholder="precio..." type="text" required pattern="^[0-9]+(\.[0-9]{1,2})?$">
                
        <input id="product-image" data-image placeholder="imagen..." type="url" required>

        <span data-mensage class="mensajeError"></span>
        <div class="button-container">
          <button type="submit" class="button-submit" id="submit-button">Enviar</button>
          <button type="reset" class="button-clear" id="clear-button">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer-container">
    <img src="./assets/Logo.svg" alt="Logo de AluraGeek" />
    <p>Desarrollado por Wilson Alberto Vilca Guerra</p>
    <small>&copy; Alura Latam 2024</small>
  </footer>

  <script type="module" src="script.js"></script>
  <script type="module" src="datosProductos.js"></script>
</body>

</html>
